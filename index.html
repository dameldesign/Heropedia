<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heropedia</title>

    <!-- link-style -->
    <link rel="stylesheet" href="concept/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://heropedia.netlify.app/"/>
    <meta property="og:title" content="Heropedia"/>
    <meta property="og:description" content="Heropedia Website" />
    <meta property="og:image" content="%PUBLIC_URL%/concept\img\cool-background.png"/>



</head>
<body>

    <div class="main-wrappper">
        <div class="app">
            <!-- ----app header ---- -->
            <div class="app-header">
                <h2 class="app-header-title">Hero<span>Pedia.</span></h2>
                <form class="app-header-search">
                    <input type="text" class="form-control"
                    placeholder="Search your superhero here...."
                    name="search">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="search-list" id="search-list">

                    </div>
                </form>
            </div>
             <!-- ----end header ---- -->

             <div class="app-body">
                <div class="app-body-content">
                    <!-- app body thumbnail -->
                    <div class="app-body-content-thumbnail">
                        <img src="concept/img/yor_forger_by_ellireii_df4rw3s-pre.jpg" alt="">
                    </div>
                    <!-- end of app body thumbnail -->

                    <div class="app-body-content-list">
                        <div class="name">Forger</div>

                        <!-- tabs head -->
                        <div class="app-body-tabs-head">
                            <button type="button" class="tab-head-single " data-id ="1">
                                <span>powerstats</span>
                            </button>
                            <button type="button" class="tab-head-single" data-id ="2">
                                <span>biography</span>
                            </button>
                            <button type="button" class="tab-head-single" data-id ="3">
                                <span>appearance</span>
                            </button>
                            <button type="button" class="tab-head-single" data-id ="4">
                                <span>connection</span>
                            </button> 
                        </div>
                        <!-- end of tabs head -->

                        <!-- tab body -->
                        <div class="app-body-tabs-body">
                            <!-- powerstats tab -->
                            <ul class="tab-body-single powerstats ">
                                <li>
                                    <div>
                                        <i class="fa-solid fa-shield-halved"></i>
                                        <span>Intelligence</span>
                                    </div>
                                    <span>100</span>
                                </li>
                                <li>
                                    <div>
                                        <i class="fa-solid fa-shield-halved"></i>
                                        <span>strength</span> 
                                    </div>
                                    <span>26</span>
                                </li>
                                <li>
                                    <div>
                                        <i class="fa-solid fa-shield-halved"></i>
                                        <span>speed</span>
                                    </div>
                                    <span>27</span>
                                </li>
                                <li>
                                    <div>
                                        <i class="fa-solid fa-shield-halved"></i>
                                        <span>durability</span>
                                    </div>
                                    <span>50</span>
                                </li>
                                <li>
                                    <div>
                                        <i class="fa-solid fa-shield-halved"></i>
                                        <span>power</span>
                                    </div>
                                    <span>47</span>
                                </li>
                                <li>
                                    <div>
                                        <i class="fa-solid fa-shield-halved"></i>
                                        <span>combat</span>
                                    </div>
                                    <span>100</span>
                                </li>
                            </ul>
                            <!-- end of powerstats tab -->

                            <!-- biography tab -->
                            <ul class="tab-body-single biography">

                            </ul>
                            <!-- end of biography tab -->

                            <ul class="tab-body-single appearance">

                            </ul>
                            <!-- end of appearance -->


                            <!-- connections -->
                            <ul class="tab-body-single connections">
                               
                            </ul>
                            <!-- end of connections -->
                        </div>
                        <!-- end of tab body -->
                    </div>
                </div>
             </div>
        </div>
    </div>
    
<script src="concept/app.js"></script>

</body>
</html>
